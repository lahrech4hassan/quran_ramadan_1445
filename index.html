    categorySelect.addEventListener('change', updateSelectedCategory);
    readerSelect.addEventListener('change', updateSelectedReader);

    function updateSelectedCategory() {
      const selectedCategoryValue = categorySelect.value;
      selectedCategory.textContent = "رواية: " + categorySelect.options[categorySelect.selectedIndex].text;

      // تعبئة القائمة الثانية بناء على الصنف المختار
      const readers = readersData[selectedCategoryValue];
      readerSelect.innerHTML = '';
      readers.forEach(reader => {
        const option = document.createElement('option');
        option.value = reader.audioUrl;
        option.textContent = reader.name;
        readerSelect.appendChild(option);
      });

      // عرض القارئ المختار
      updateSelectedReader();
    }

    function updateSelectedReader() {
      const selectedReaderIndex = readerSelect.selectedIndex;
      if (selectedReaderIndex !== -1) {
        const selectedReaderValue = readerSelect.value;
        const readerData = readersData[categorySelect.value][selectedReaderIndex];
        selectedReader.textContent = "إذاعة القارئ: " + readerData.name;
        readerImage.src = readerData.imageUrl;
        audioPlayer.src = selectedReaderValue;
      }
    }
